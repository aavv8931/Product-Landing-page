<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar" class="">
            <div class="div-header">
                <div class="header-img">
                    <a class="" href="#"><img id="header-img" src="images/logocmp 225x60.png" alt=""></a>
                </div>
                <div class="nav-a" id="">
                    <ul class="links">
                        <li class="">
                            <a class="nav-link" aria-current="page" href="#newsletter">Newsletter</a>
                        </li>
                        <li class="">
                            <a class="nav-link" href="#features">Features</a>
                        </li>
                        <li class="">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <div class="example"></div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="content" id="newsletter">
            <h1>Register in our newsletter</h1>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <div class="form-div">
                    <input id="email" name="email" type="email" required placeholder="Enter your email here">
                    <input type="submit" id="submit" class="register" value="Register">
                </div>
            </form>
        </div>
        <div class="content" id="features">
            <div>
                <div>
                    <img src="images/icon.png" alt="" style="width: 50px; height: 50px;">
                </div>
                <div>
                    <h2>Premium Materials</h2>
                    <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity
                        of your purchase.</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
